<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Email Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container text-center my-5">
            <h1 class="text-primary">Check Your Email</h1>
            <div>
                <input id="emial-input" class="w-75 p-2 my-4 rounded border-1 bg-light" type="text" placeholder="Enter Your Email"> <br>
                <button id="check-btn" class="btn btn-primary px-5 fw-bold">Check</button>
                <p id="email-valid-message" class="text-success fw-bold fs-5 pt-4">You Email is Valid <span>✔</span></p>
                <p id="email-wrong-message" class="text-danger fw-bold fs-5">You Email is not Valid <span>✘</span></p>
            </div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
